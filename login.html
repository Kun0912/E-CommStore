<html>
<head>
    <title>Login/SignUp</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<img class="wave" src="./assets/loginimg/wave.png">
<div class="container">
    <div class="img">
        <img src="./assets/loginimg/circlelaptop.png">
    </div>
    <div class="login-content">
        <form action="login.html">
            <img src="./assets/loginimg/avatar.svg">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Email-id</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Enter Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
           <a href="index.html"><input type="submit" class="btn" value="Login"></a> 
         <a href="signup.html"> <input type="submit" class="btn" value="Sign Up"></a>  
        </form>
    </div>

        <p>&copy; Copyrights 2021 , By-Group 23</p>

</div>





<script type="text/javascript" src="login.js"></script>
</body>
</html>
